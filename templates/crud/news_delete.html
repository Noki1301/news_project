{% extends "news/base.html" %} {% load static %} {% block title %}{{news.title}}{% endblock title %} {% block content %}
<div class="container">
	<h1>Yangilikni o'chirish</h1>
	<h2>{{ news.title }}</h2>
	<form method="post">
		{% csrf_token %}
		<p>Haqiqatan ham ushbu yangilikni o'chirmoqchimisiz?</p>
		<button type="submit" class="btn btn-danger">Ha, o'chirish</button>
		<a href="{{ news.get_absolute_url }}" class="btn btn-secondary">Bekor qilish</a>
	</form>
</div>
{% endblock content %}
