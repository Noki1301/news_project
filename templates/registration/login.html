{% extends 'news/base.html'%} {% load static %} {% block title %} Login sahifasi
{% endblock title %} {% block content %}
<div
	class="container d-flex justify-content-center align-items-center"
	style="min-height: 80vh"
>
	<div class="col-md-5">
		<div class="card shadow-lg border-0 rounded-3">
			<div class="card-header bg-primary text-white text-center">
				<h3 class="mb-0">Kirish</h3>
			</div>
			<div class="card-body">
				<p class="text-center text-muted">
					Iltimos, login va parolingizni kiriting
				</p>
				<form method="post">
					{% csrf_token %}
					<div class="mb-3">
						<label for="id_username" class="form-label">Login</label>
						<input
							type="text"
							name="username"
							class="form-control"
							id="id_username"
							required
						/>
					</div>
					<div class="mb-3">
						<label for="id_password" class="form-label">Parol</label>
						<input
							type="password"
							name="password"
							class="form-control"
							id="id_password"
							required
						/>
					</div>
					<div class="d-grid">
						<button type="submit" class="btn btn-primary">Kirish</button>
					</div>
				</form>
			</div>
			<div class="card-footer text-center">
				<small>
					Parolingizni unutdingizmi?
					<a href="{% url 'password_reset' %}" class="text-danger">Tiklash</a>
				</small><br>
				<small> Ruyhatdan o'tish uchun <a href='{% url 'user_register' %}'>bosing</a> </small>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
